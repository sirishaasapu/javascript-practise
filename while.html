<!DOCTYPE html>
    <head>
        <title>javascript loops</title>
        <meta charset="utf-8">
      
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head> 
    <body> 
            <nav class="navbar p-3 navbar-light bg-info navbar-expand-lg">
                    <span style="font-size:30px;" class="text-light ml-5">while loop
                   </span>
                
                 </nav>
                 <div id="demo" class="container">
                            <input type="number" placeholder="Enter number" class="px-5 py-4 ml-5 mt-5" id="num">
                            <br><br>
                            <button onclick="num()" class="btn btn-success rounded ml-5" >click me!</button>
                       <br><br>
                       <script>
                           function num()
                           {    
                               var count=0;
                                var num=document.getElementById("num").value;
                               while(count<=num)
                               {
                                   count++;
                                  console.log(count); break;
                                
                               }
                               
                           do{
                               
                               count++;
                                  console.log(count);
                                  document.getElementById("vaa").innerHTML="Total numbers are:"+count;   
                              
                           }
                           while(count<=num);
                        }
                       </script>
                        </div>
                        <div class="container" id="vaa">
                           press f12
                        </div>
                     </body>
                     </html>
