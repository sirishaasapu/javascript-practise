<!DOCTYPE html>
<html>
    <head>
        <title>prime or not</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background: whitesmoke;">
    <nav class="navbar p-3 navbar-light bg-info navbar-expand-lg">
            <span style="font-size:30px;" class="text-light ml-5">prime or not</span>
            <button  class="btn navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">           
                  <span class="navbar-toggler-icon"></span>
             </button>
         </nav>
         <div class="container">
<input type="number" placeholder="Enter number" class="px-5 py-4 ml-5 mt-5" id="prime">
<br><br>
<button onclick="primenot();" class="btn btn-success rounded ml-5"  return false;">click me!</button>
<br><br>
<div class="ml-5">
    press F12 to see the result
</div>
</div>
<script>
function primenot()
{
var n=document.getElementById("prime").value;
var i,c=0;
for(i=1;i<=n;i++)
{
if(n%i==0)
{
c++;
} 
}
if(c==2)
{
console.log(n+ "is a prime number");
}
else
{
console.log(n+"is not a prime number");
}
}
</script>
</body>
</html>
