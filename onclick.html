<!DOCTYPE html>
<html>
<body>
    <div id="demo" style="text-align: center;margin-top:200px;">
<h1>JavaScript onclick</h1>
<button type="button" onclick="myfunction()">
Click me</button>
</div>
<script>
function myfunction()
{
    
document.getElementById("demo").innerHTML ="welcome to javascript!";
document.getElementById("demo").style.fontSize="40px";
document.getElementById("demo").style.color="purple";
document.getElementById("demo").style.backgroundColor="yellow";
document.getElementById("demo").style.padding="20px";
document.getElementById("demo").style.textAlign="center";
document.getElementById("demo").style.marginTop="0px";

}
</script>
</body>
</html>
