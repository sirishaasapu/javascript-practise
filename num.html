<!DOCTYPE html>
<html>
    <head>
        <title>javascript number methods</title>
    </head> 
    <body> 
        <h1>press F12</h1>
        <!--javascript-->
        <script>
            var x=7.566;
            console.log(parseInt(x));
            console.log(parseFloat(x));
            console.log(parseInt("3463.898"));
            console.log(x.toFixed(7));
            console.log(x.toFixed(1));
            var y=8+10*22;
            console.log(y);
            var z="hel";
            console.log(2673/z);
            var p="foxcon"/38;
            console.log(isNaN(p));
            var q=new Date("1999-02-28");
            console.log(Number(q));
            </script>
        </body>
        </html>
