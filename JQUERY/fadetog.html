<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body> <nav class="navbar p-3 navbar-light bg-info navbar-expand-lg">
    <span style="font-size:30px;" class="text-light ml-5">Welcome to jquery tutorial</span>
 </nav>
 <div class="container"> <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle("2000");
      });
    });
    </script>
    </div>
    <div class="container">
<h1 class="mt-5 p-2 text-success">FadeToggle</h1>

<button>Click to fade in/out boxes</button><br><br>


<div id="div1" style="width:auto;padding:20px;background-color:antiquewhite">The jQuery fadeToggle() method toggles between the fadeIn() and fadeOut() methods.
</div><br>
<div id="div2" style="width:auto;padding:20px;background-color:thistle">If the elements are faded out, fadeToggle() will fade them in.</div><br>
<div id="div3" style="width:auto;padding:20px;background-color:skyblue;">
        If the elements are faded in, fadeToggle() will fade them out
</div>
</div>
</body>
</html>
