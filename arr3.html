                        <!--javascript-->
                      <script>
                          var arr=[75,74,96,91,56,60];
                          var sum=arr.reduceRight(funn);
                          function funn(total,value,index,array)
                          {
                              return total+value;
                          }
                          document.write("The sum is "+sum+"<br>");
                          var fill=arr.filter(fun);/*return numbers thet pass conditions*/
                          function fun(value,index,array)
                          {
                              return value>70;
                          }  
                          document.write("Numbers that pass condition :"+fill.join(" ")+"<br>");
                          var som=arr.some(fun1);/*returns boolean values true or false*/
                          function fun1(value,index,array)
                          {
                              return value>70;
                          }  
                          document.write("Some numbers that pass condition :"+som+"<br>"); 
                          var ever=arr.every(fun2);/*returns boolean values true or false*/
                          function fun2(value,index,array)
                          {
                              return value>70;
                          }  
                          document.write("Every numbers that pass condition :"+ever+"<br>");                        
                          var arr1=[2,3,4,5,6,7,7,8,9];
                          var arrr=arr1.map(funct);
                          function funct(value,index,array)
                          {     
                                 var x=Math.pow(value,3);
                                 return x ;
                          }
                         document.write("Power of given numbers: "+arrr.join(" "));
                        
                      </script>
