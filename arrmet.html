                        <!--javascript-->
                      <script>
                       var fru=["Apple","Banana","Orange","Mango"];
                       document.write(fru+"<br>");
                       var x=fru.push("pineapple");
                       console.log(x);
                       document.write(fru+"<br>");
                       console.log(fru.shift());
                       document.write(fru+"<br>");
                       console.log(fru.pop());
                       document.write(fru+"<br>");
                       console.log(fru.unshift("kiwi"));
                       document.write(fru+"<br>");
                       console.log(fru.toString());
                       delete fru[1];
                       document.write(fru+"<br>");
                       console.log(fru.splice(0,0,"Apple"));
                       console.log(fru.splice(3,0,"pineapple"));
                       document.write(fru+"<br>");
                       console.log(fru.splice(0,2));
                       document.write(fru.reverse()+"<br>");
                       document.write(fru.join(" ")+"<br>");
                       document.write(fru.join(" * "));
