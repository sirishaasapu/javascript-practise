<!DOCTYPE html>
<html>
    <head>
        <title>javascript Datatypes</title>
    </head> 
    <body> 
        <!--javascript-->
        <script>
           var x="sirisha";
           document.write(typeof(x)+"<br>");/**string**/
           var y=12.0;
           document.write(typeof(y)+"<br>");/**number**/
           var z=12.33;
           document.write(parseInt(z)+"<br>");
           document.write(parseFloat(z)+"<br>");
           document.write(typeof(z)+"<br>");
           document.write(typeof(false)+"<br>");
           document.write(typeof(null)+"<br>");
           var c;
           document.write(typeof(c));
            </script>
        </body>
        </html>
