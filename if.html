<!DOCTYPE html>
<head><title>if else statement</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script></head>
<body style="background:whitesmoke;">
        <nav class="navbar p-3 navbar-light bg-info navbar-expand-lg">
                <span style="font-size:30px;" class="text-light ml-5">If-else</span>
             </nav>
             
             <div class="container mb-5">
                        <input type="number" placeholder="Enter number" class="px-5 py-4 ml-5 mt-5" id="x">
                        <br>
                       <input type="number" placeholder="Enter number" class="px-5 py-4 ml-5 mt-5" id="y">
                        <br>
                        <input type="number" placeholder="Enter number" class="px-5 py-4 ml-5 mt-5" id="z">
                        <br>
                        <br>
                        <button onclick="great()" class="btn btn-success rounded ml-5" >click me!</button>
                      <p class="container p-5 mt-5 text-danger">press F12 to see output</p>
                    <script>
                            function great()
                            {
                             var x=document.getElementById("x").value;
                             var y=document.getElementById("y").value;
                             var z=document.getElementById("z").value;
                             
                            if(x>y && x>z)
                            {
                            console.log("x is greator than y and z");
                            }
                           else if(y>x && y>z)
                             {
                            console.log("y is greater than x and z");
                            }
                            else
                            {
                                console.log("z is greater than x and y");     
                            }
                        }
                    </script>
                 </div>
                 </body>
                 </html>
