<!DOCTYPE html>
<head><title>if else statement</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script></head>
<body style="background:whitesmoke;">
        <nav class="navbar p-3 navbar-light bg-info navbar-expand-lg">
                <span style="font-size:30px;" class="text-light ml-5">If-else</span>
             </nav>
             
             <div class="container mb-5">
                <p>press F12 to see output</p>
                    <script>
                            var x=45,y=30,z=55;
                            if(x>y && x>z)
                            {
                            console.log("A");
                            }
                            else
                            {
                            console.log("B");
                            }
                    </script>
                 </div>
                 </body>
                 </html>
