         <div class="container bg-light p-5 mt-5">
             <!--javascript-->
        <script>
            var x=81;
            document.write("square root of 81 : "+Math.sqrt(x)+"<br>");
            document.write("random number for 4 : "+Math.random(x)+"<br>");
            document.write("power of 4,4 : "+Math.pow(4,4)+"<br>");
            var y=5.17378;
            document.write("round of 5.17378: "+Math.round(y)+"<br>");
            document.write("floor of 5.17378: "+Math.floor(y)+"<br>");
            document.write("ceil of 5.17378: "+Math.ceil(y)+"<br>");
            document.write("trunc of 5.17378: "+Math.trunc(y)+"<br>");
            document.write("absolute of -3: "+Math.abs(-3)+"<br>");
            document.write("maximum value: "+Math.max(21,10,12,6,37,69,34)+"<br>");
            document.write("minimum value: "+Math.min(21,10,12,6,37,69,34)+"<br>");
 
         </script>
