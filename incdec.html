<!DOCTYPE html>
    <head>
        <title>javascript opertors</title>
        <meta charset="utf-8">
      
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head> 
    <body> 
            <nav class="navbar p-3 navbar-light bg-info navbar-expand-lg">
                    <span style="font-size:30px;" class="text-light ml-5">increment/decrement operator</span>
                 </nav>
                </div>
                <div class="container p-5 bg-light mt-5">
                <p>press f12</p>
                 <script>
                        var x=7;
                       console.log(x++);
                       console.log(x++);
                       console.log (x++);
                       </script>
                       <script>
                        var x=7;
                        console.log(++x);
                        console.log(++x);
                        console.log(++x);
                       </script>
                       <script>
                        var x=7;
                        console.log(x--);
                       console.log(x--);
                       console.log(x--);
                       </script><script>
                        var x=7;
                        console.log(--x);
                       console.log(--x);
                       console.log(--x);
                       </script>       
                  </div>
                    </body>
                    </html>
