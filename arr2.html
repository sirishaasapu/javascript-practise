                 <div class="container text-dark bg-light p-5 mt-5">
                        <!--javascript-->
                      <script>
                          var arr=[{id:505,name:"sirisha",salary:20000},{id:501,name:"shivangi",salary:25000},{id:502,name:"mohsin",salary:"26000"}
                          ,{id:504,name:"tanmay",salary:18000},{id:503,name:"tacker",salary:20000}];
                          document.write(arr[0].id+" "+arr[0].name+" "+arr[0].salary+"<br>"+arr[1].id+" "+arr[1].name+" "+arr[1].salary+"<br>"
                          +arr[2].id+" "+arr[2].name+" "+arr[2].salary+"<br>"+arr[3].id+" "+arr[3].name+" "+arr[3].salary+"<br>"+arr[4].id+" "+arr[4].name+" "+arr[4].salary);
                          </script>
                          <br><br>
                          <button onclick="myfu()" class="btn btn-primary">sort</button>
                          </div>
                          <div id="demo" class="container text-success bg-light p-5 mt-5"> 
                            </div>
                           
                           <script>
                              function myfu()
                               {
                               var x=arr.sort(function(a,b){return a.id-b.id}); 
                               document.getElementById("demo").innerHTML=x[0].id+" "+x[0].name+" "+x[0].salary+"<br>"+x[1].id+" "+x[1].name+" "+x[1].salary+"<br>"+x[2].id+" "+x[2].name+" "+x[2].salary
                               +"<br>"+x[2].id+" "+x[2].name+" "+x[2].salary+"<br>"+x[3].id+" "+x[3].name+" "+x[3].salary
                               +"<br>"+x[4].id+" "+x[4].name+" "+x[4].salary;
                               }
                          </script>
